{% extends 'base.html' %}

{% block title %}Log Out{% endblock %}
{% block content %}
    
    <form method="POST" action="." class="box">
        
      {% csrf_token %}
  
      <h1 class="has-text-centered mb-5 is-size-3">Logout</h1>
      <p class="has-text-centered" style="color:red">Are you sure you want to log out?</p>
      <div class="field">
          {{ form.as_p }}
      </div>
      <div class="field has-text-centered">
        <button class="btn btn-danger" type="submit">Log Out</button>
        <a class="field" href="{% url 'home' %}">Cancel</a>
      </div>

    </form>

{% endblock content %}
