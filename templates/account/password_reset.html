{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
  <form method="POST" action="." class="box">
    {% csrf_token %}

    <h1 class="has-text-centered mb-5 is-size-3">Reset Password</h1>

    <div class="field">
        {{ form.as_p }}
    </div>

    <div class="field">
      <button class="button is-success" type="submit">
        Reset password
      </button>
    </div>
  </form>
{% endblock content %}
